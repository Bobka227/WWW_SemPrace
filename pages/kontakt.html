<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Logo.jpg">
    <link rel="stylesheet" href="../styles/kontakt.css">
    <title>Kontakty</title>
</head>
<body>
    <header class="header">
        <nav>
            <ul class="nav-link">
                <li><a href="../index.html">Na hlavní</a></li>
                <li><a href="katalog.html">Designy</a></li>
                <li><a href="kontakt.html" class="active">Kontakty</a></li>
                <li><a href="registrace.html">Registrace</a></li>
                <li><a href="prihlaseni.html">Přihlášení</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="container">
            <h1>Kontakty</h1>
            <div class="contact-info">
                <p><strong>Adresa:</strong> Brno 201, zabrdovice</p>
                <p><strong>Tel. čislo:</strong> +420775998723</p>
                <p><strong>Email:</strong> info@example.com</p>
            </div>
        </div>
        <div class="contact-form">
            <h2>Máte dotaz? napište nám!</h2>
            <form action="#" method="post">
                <label for="name">Vaše jméno:</label>
                <input type="text" id="name" name="name" placeholder="Zadejte jméno" required>
                <label for="email">Váš email:</label>
                <input type="text" id="email" name="email" placeholder="Zadejte email" required>
                <label for="message">Zpráva:</label>
                <textarea id="message" name="message" placeholder="Zadejte zprávu" required></textarea>
                <button type="submit">Poslat</button>
            </form>
        </div>
    </main>
</body>
</html>
